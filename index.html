<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo and Titles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #0a1a3c; /* Dark blue */
        }

        .container {
            text-align: center;
            color: white; /* Text color updated for visibility */
        }

        .logo {
            width: 150px; /* Adjust the size of your logo */
            height: 150px; /* Make it a square to form a perfect circle */
            margin-bottom: 20px;
            border-radius: 50%; /* Makes the image circular */
            border: 5px solid white; /* Adds a white border around the logo */
            object-fit: cover; /* Ensures the logo fills the circle properly */
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./wit_logo.jpg" alt="Logo" class="logo">

        <h1>School Year 2025-2026</h1>
        <h2>2nd Semester, ITPC9</h2>
        <h3>System Integration & Architecture</h3>
    </div>

</body>
</html>
